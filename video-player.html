<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black; /* fill edges with black if needed */
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: 100%; /* KEY CHANGE HERE */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="assets/videos/Untitled design.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
