<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 40vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/Untitled design.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to AEON</h1>
    <p>Regenerative Wellness Center</p>
  </div>

</body>
</html>
